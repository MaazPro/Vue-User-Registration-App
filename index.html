<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- root element -->
    <div id="app">
        <div class="container-fluid">
            <div id="row bg-dark">
                <div class="col-lg-12">
                    <!-- Heading -->
                    <p class = "text-center text-light display-4 pt-2"
                    style = "font-size:25px; background-color: slategrey;" >User Registration with Vue and Php </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
               <div class="col-lg-6" >
                    <h3 class="text-info">Registered Users</h3>
                </div>
                <div class="col-lg-6">
                    <center>
                        <button class="btn btn-info float-right">
                        <i class="fas fa-user"></i>&nbsp;&nbsp;Add New User
                    </button>
                </center>
                </div>
            </div>
            <hr class="bg-info">
            <div class="alert alert-danger" v-if="errorMsg"> <!--Alert Box Error-->
                Error Message <!--Hidden by default from app instance-->
            </div>
            <div class="alert alert-success" v-if="successMsg"> <!--Alert Box Successful-->
                Success Message <!--Hidden by default from app instance-->
            </div>
            <!-- Displaying Records -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-bordered table-stipped">
                        <thead>
                            <tr class="text-center bg-info text-light">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class = "text-center">
                                <td>1</td>
                                <td>User</td>
                                <td>User@email.com</td>
                                <td>+601234567</td>
                                <!-- <td><a href="#" class ="fa fa-check"><i class="fas fa-edit"></i></a></td> -->
                                <td><a href="#" class ="fa fa-check"><font-awesome-icon icon="fa-thin fa-check" /></a></td>
                                <td><a href="#"><i class="fa-thin fa-check"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type = "text/javascript" src="main.js"></script>
</body>
</html>
